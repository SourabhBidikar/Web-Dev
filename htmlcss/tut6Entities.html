<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <strong>HTML Entities</strong>

    <div class="container">
        <p>this is a para</p>
    </div>
    <div class="container">
        <p>this is a            para</p>
    </div>
    <div class="container">
        <p>this is a  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;para</p>

        <p>This is symbol of p tag &lt;p&gt;</p>
        <p>This is symbol of pound currency &pound;</p>
        <p>This is copyroght symbol &copy;</p>
        <p>Empty character is written like this &#8203;</p>
    </div>
</body>
</html>
