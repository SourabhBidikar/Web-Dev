<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            color: red;
        }

        #first{
            color: blue;
        }

        .aquaElement{
            color: aqua;
        }


    </style>
</head>
<body>
    <h3>CSS Selectors</h3>

    <p id="first">This is a simple paragrapgh to demo CSS Selectors</p>
    <p class="aquaElement">This is another simple paragrapgh to demo CSS Selectors</p>
    <div>
        <p>This is a yet another simple paragrapgh inside a div to demo CSS Selectors</p>
    </div>
</body>
</html>
